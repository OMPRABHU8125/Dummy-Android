<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Android</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="mobile-frame">
    <div class="bezel">
        <div class="screen">
            <div class="clock_widget">
                <div class="clock_background">
                    <div class="clock_timing">
                        <span id="clock"></span>
                    </div> 
                </div>   
            </div>
            <iframe class="wiki-iframe" src="https://www.wikipedia.org/"></iframe>
            <iframe class="calendar-iframe" src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata"></iframe>
            <!-- <div class="mapFrame">
                <span id="map"></span>
            </div> -->
            <div class="photoFrame">
                <canvas id="canvasElement" height="210%"></canvas>
            </div>
            <div class="cam_screen">
                <video id="videoElement" autoplay></video> 
                <div class="capture_btn" onclick="clickPhoto()">
                    <div class="capture_btn_details"></div>
                </div>
            </div>    
            <div class="text_editor">
                <button id="saveButton"><i class="fas fa-check"></i></button>
                <textarea id="editor" placeholder="Write your notes here..."></textarea>
            </div>     
            <div class="setting_screen">
                <h1>&nbsp;&nbsp;&nbsp;Settings</h1>
                <hr>
                <div class="option_tile">
                    <label for="imageInput">Change Wallpaper</label>
                    <input type="file" accept="image/*" id="imageInput" style="display: none">
                </div>                
            </div> 
            <div class="photoGallery">
                <div id="gallery_photos"></div>
            </div>  
            <!-- Your mobile app or content goes here -->
            <div class="app">
                <div class="gallery" onclick="openGallery()">
                    <p>Gallery</p>
                </div>
                <div class="wikipedia" onclick="openWiki()">
                    <p>wikipedia</p>
                </div>
                <div class="camera" onclick="openCamera()">
                    <p>Camera</p>
                </div>
                <div class="calender" onclick="openCalender()">
                    <p>Calender</p>
                </div>
                <div class="notes" onclick="openNote()">
                    <p>Notes</p>
                </div>
                <div class="settings" onclick="openSetting()">
                    <p>Settings</p>
                </div>
            </div>
            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <div class="nav-button1" onclick="goBack()">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="nav-button2" onclick="(dhg)">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-button3">
                    <i class="fas fa-power-off" onclick="power_off_on()"></i>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
